<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ler 10 números e verificar qual é o menor utilizado, usando arrays</h1>
    <form>
        <label> Digite um número:</label><br>
        <input type="number" id="recebedora"><br>
        <button type="button" id="Armazenar"> Armazenar </button>
        <button type="button" id="encontrarmenor"> Encontrar Menor Número </button>
    </form>
    <p id="resultado"></p>
    <script>
        let numeros = [];
        document.getElementById('Armazenar').onclick = function () {
            let recebedora = parseFloat(document.getElementById('recebedora').value);
            numeros.push(recebedora);
        }

        document.getElementById('encontrarmenor').onclick = function () {
            if (numeros.length > 0 && numeros.length < 10) {
                let menorNumero = numeros[0];
                for (let i = 1; i < 10; i++) {
                    if (numeros[i] < menorNumero) {
                        menorNumero = numeros[i];
                    }
                }
                document.getElementById('resultado').innerText = "Os numeros digitados foram:" +
                    numeros.join(", ") + "O menor numero digitado foi:" + menorNumero;
            }
        }


    </script>

</body>

</html>
