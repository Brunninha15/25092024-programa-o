<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ler 10 números e verificar qual é o menor utilizado, usando arrays</h1>
    <form>
        <label> Digite um número:</label><br>
        <input type="number" id="recebedora"><br>
        <button type="button" id="Armazenar"> Armazenar </button>
        <button type="button" onclick="encontrarmenor()"> Encontrar Menor Número </button>
    </form>
    <p id="resultado"></p>
    <script>
        let numeros = [];
        document.getElementById('Armazenar').onclick = function () {
            let recebedora = parseFloat(document.getElementById('recebedora').value);
            if (!isNaN(numeros)) {
                numeros.push(recebedora);
                document.getElementById('recebedora').value = '';
            }
        };

        function encontrarmenor() {
            if (numeros.length > 0) {
                let menorNumero = Math.min(...numeros)


                document.getElementById('resultado').innerText = "Os numeros digitados foram:" +
                    numeros.join(", ") + "\nO menor número digitado foi:" + menorNumero;
            } else {
                document.getElementById('resultado').innerText = "Nenhum número foi armazenado.";
            }
        };


    </script>
</body>

</html>
